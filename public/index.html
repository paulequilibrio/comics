<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="Paulo Alexandre Aquino da Costa">
    <meta name="description" content="Comics view">
    <title>Comics</title>
    <script src="/static/bower_components/moment/moment.js"></script>
    <script src="/static/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/static/elements/elements.html">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/styles/comics.css">
</head>

<body class="fullbleed layout vertical">
    <template is="dom-bind" id="app">
    <paper-drawer-panel left-drawer id="paperDrawerPanel">
        <paper-header-panel drawer>
            <paper-toolbar class="menu">
                <span class="paper-font-title">Sources</span>
            </paper-toolbar>
            <paper-menu id="nav">
                <!-- <a class="menu-item" href="/">
                    <paper-item>
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </paper-item>
                </a> -->
                <a class="menu-item" href="{{baseUrl}}xkcd">
                    <paper-item>
                        <!-- <iron-icon icon="home"></iron-icon> -->
                        <span>xkcd</span>
                    </paper-item>
                </a>
                <a class="menu-item" href="{{baseUrl}}hacktoon" >
                    <paper-item>
                        <!-- <iron-icon icon="print"></iron-icon> -->
                        <span>Hacktoon!</span>
                    </paper-item>
                </a>
            </paper-menu>
        </paper-header-panel>

        <paper-scroll-header-panel main fixed>
          <paper-toolbar class="titulo">
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
              <div class="paper-font-title">Last Comic Strip</div>
              <span class="flex"></span>
              <a href="/"><paper-icon-button id="home" icon="home" title="Home"></paper-icon-button></a>
              <paper-icon-button icon="refresh" title="Recarregar" onclick="window.location.reload(true);"></paper-icon-button>
          </paper-toolbar>
          <div id="container">
              <comic-view host="{{baseUrl}}"></comic-view>
          </div>
        </paper-scroll-header-panel>
    </paper-drawer-panel>
    </template>
    <script src="/static/scripts/app.js"></script>
</body>
</html>
