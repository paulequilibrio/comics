<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="comic-view">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
            }
            #title { font-size: 100%; }
            #text { font-size: small; }
            .wrapper {width: 100%; margin:10px auto;}
            .resize {width:100%; height:auto;}
            iron-image { --iron-image-width: 100%; }
            paper-progress {
                width: 100%;
               --paper-progress-active-color: #3f51b5;
            }
            /* Non-Retina Screens */
            @media screen
              and (min-device-width: 1200px)
              and (max-device-width: 1600px) {
                .resize { max-width: 60%; }
            }
            /* Retina Screens */
            @media screen
              and (min-device-width: 1200px)
              and (max-device-width: 1600px)
              and (min-resolution: 192dpi) {
                .resize { max-width: 60%; }
            }
        </style>

        <template is="dom-if" if="{{isHome()}}">
            <h2>How to use</h2>
            <p>Just choose one source from the left menu.</p>
        </template>

        <template is="dom-if" if="{{!isHome()}}">
            <iron-ajax
                auto
                url="{{host}}api/v1{{comicSource}}"
                handle-as="json"
                last-response="{{comic}}"
                debounce-duration="500"
                loading="{{loading}}">
            </iron-ajax>

            <template is="dom-if" if="{{loading}}">
                <div class="wrapper">
                    <h1 id="title">
                        <span>Loading the newer comic strip...</span>
                    </h1>
                    <paper-progress indeterminate="true"></paper-progress>
                </div>
            </template>

            <template is="dom-if" if="{{!error}}">
                <h1 id="title">
                    <span>{{published}} <a href="{{comic.source}}">{{comic.author}}</a></span>
                </h1>
                <p>{{date}}</p>
                <h2>
                    <span>{{comic.title}}</span>
                    <!-- {{setHeight(comic.comic)}} -->
                </h2>
                <div class="wrapper">
                    <iron-image class="resize" preload fade src="{{comic.comic}}"></iron-image>
                    <p>
                        <span id="text">{{comic.text}}</span>
                    </p>
                </div>
            </template>

            <template is="dom-if" if="{{error}}">
                <h1 id="title">
                    <span>Not found!</span>
                </h1>
                <p>Seems like <b>{{comic.invalid}}</b> is not a source &#x1F61E</p>
                <p>Try another one from the left menu &#x1F601</p>
            </template>
        </template>
    </template>

    <script>
      (function() {
      'use strict';
          Polymer({
              is: 'comic-view',
              properties: {
                  host: {
                      type: String,
                      notify: true
                  },
                  comicSource: {
                    type: String,
                    value: window.location.pathname
                  },
                  loading: {
                     type: Boolean,
                     readOnly: true,
                     notify: true,
                     value: false
                  },
                  comic: {
                      type: Object,
                      notify: true
                  },
                  published: {
                      type: String,
                      notify: true,
                      computed: 'formatPublished(comic)'
                  },
                  date: {
                      type: String,
                      notify: true,
                      computed: 'formatDate(comic)'
                  },
                  error: {
                      type: Boolean,
                      notify: true,
                      computed: 'notFound(comic)',
                  }
              },

              formatPublished(comic) { return 'Published by '; },
              formatDate(comic) { return 'on ' + moment(comic.published).format('LLLL'); },

              isHome(){
                  if (window.location.pathname === '/') { return true; }
                  else { return false; }
              },

              notFound(comic){
                  if (comic.author) return false;
                  else return true;
              },

            //   setHeight(url){
            //       var self = this;
            //       var img = new Image();
            //       img.onload = function(){
            //           self.width = document.querySelector('#container').clientWidth-17; // scrollbar width=17px
            //           self.height = img.height*(self.width/img.width);
            //           console.log('width', self.width);
            //           console.log('height', self.height);
            //       }
            //       img.src = url;
            //   }
          });
      })();
    </script>
</dom-module>
